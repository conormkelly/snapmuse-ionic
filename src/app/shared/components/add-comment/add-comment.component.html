<ion-card class="add-comment-card">
  <ion-card-content class="comment-textarea">
    <ion-textarea
      [(ngModel)]="commentText"
      rows="4"
      placeholder="Add a comment..."
    ></ion-textarea>
  </ion-card-content>

  <ion-row class="actions">
    <!-- Upload -->
    <span>
      <!-- Add upload -->
      <ion-button
        *ngIf="selectedFile === null"
        (click)="fileInput.click()"
        size="medium"
      >
        <ion-icon name="attach"></ion-icon>
      </ion-button>

      <!-- Remove upload -->
      <ion-button
        color="danger"
        *ngIf="selectedFile !== null"
        (click)="onDeleteAttachment()"
        size="medium"
      >
        <ion-icon name="trash"></ion-icon>
      </ion-button>

      <input
        #fileInput
        class="ion-hide"
        (change)="onSelectFile($event)"
        type="file"
        accept=".mp3"
        single
      />
    </span>

    <!-- Filename label -->
    <span *ngIf="selectedFile" class="filename-text">
      {{ selectedFile.name }}
    </span>

    <!-- Send -->
    <span>
      <ion-button
        class="action-button"
        [disabled]="isSendDisabled()"
        (click)="onAddComment()"
        size="medium"
      >
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </span>
  </ion-row>
</ion-card>
