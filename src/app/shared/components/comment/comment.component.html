<!-- Sliding item with text options on both sides -->
<ion-item-sliding [disabled]="isReplying">
  <ion-item-options side="start">
    <ion-item-option (click)="onReply()"> Reply </ion-item-option>
  </ion-item-options>

  <ion-item *ngIf="comment" [color]="isPlaying() ? 'light' : undefined">
    <ion-col (click)="onPlay()">
      <ion-row class="comment-meta">
        <div class="comment-meta-header-text">
          <h2 class="comment-username">{{ comment.username }}</h2>

          <h3 class="comment-created">{{ comment.createdAt | duration }}</h3>
        </div>

        <div class="comment-meta-header-icons">
          <span *ngIf="comment.recordingSrc" class="comment-meta-song">
            <ion-icon
              class="indicator-icon"
              name="musical-notes-outline"
              color="primary"
            ></ion-icon>
          </span>

          <div class="comment-meta-header-icon">
            <ion-icon
              class="indicator-icon"
              [name]="comment.isLiked ? 'heart' : 'heart-outline'"
              [color]="comment.isLiked ? 'danger' : 'secondary'"
              (click)="onToggleLike()"
            ></ion-icon>
          </div>
        </div>
      </ion-row>

      <ion-row>
        <ion-label class="ion-text-wrap">
          <p class="comment-text">{{ comment.text }}</p>
        </ion-label>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-item-sliding>
