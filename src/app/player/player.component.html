<ion-toolbar *ngIf="audio" color="primary" padding>
  <ion-grid>
    <ion-row id="media-controls">
      <ion-col size="2">
        <ion-thumbnail (click)="onClickThumbnail()">
          <ion-img class="image-thumbnail" [src]="post.imageSrc"></ion-img>
        </ion-thumbnail>
      </ion-col>

      <ion-col size="4">
        <ion-row class="song-title">{{ post.title }}</ion-row>
        <ion-row class="song-user">{{ comment.username }}</ion-row>
      </ion-col>

      <!-- Like -->
      <ion-col size="2">
        <ion-button (click)="onToggleLike()" [disabled]="!audio" fill="clear">
          <ion-icon
            class="heart-icon"
            [color]="comment.isLiked ? 'danger' : 'secondary'"
            [name]="comment.isLiked ? 'heart' : 'heart-outline'"
            size="large"
          ></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2">
        <!-- Play -->
        <ion-button
          *ngIf="playbackState === 'Paused'"
          [disabled]="!audio"
          (click)="onPlay()"
          fill="clear"
        >
          <ion-icon color="secondary" size="large" name="play"></ion-icon>
        </ion-button>

        <!-- Pause -->
        <ion-button
          *ngIf="playbackState === 'Playing'"
          (click)="onPause()"
          fill="clear"
        >
          <ion-icon color="secondary" size="large" name="pause"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
