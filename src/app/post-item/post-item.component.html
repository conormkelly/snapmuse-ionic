<ion-item
  *ngIf="post"
  [routerLink]="'/posts/' + post.id"
  [detail]="false"
>
  <ion-thumbnail class="image-holder" slot="start">
    <ion-img class="image-thumbnail" [src]="post.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ post.title }}
      <span class="date">
        <ion-note>{{ post.date }}</ion-note>
        <ion-icon
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
  </ion-label>
</ion-item>
